{% extends "base.html" %}
{% block title %} Check In {% endblock %}
{% block header %}
<header id="header-img">
    <div class="header-img block_of_grey techlahoma_logo_size"></div>
    <img class="header-img" id="bson_logo" src="{{url_for('static', filename='techlahoma_bson_white.svg')}}" alt="">
    <img class="header-img techlahoma_logo_size" id="techlahoma_logo" src="{{url_for('static', filename='techlahoma_text_white.png')}}" alt="">
</header>
{% endblock %}
{% block content %}
<h1>Welcome, {{name}}</h1>
<main>
    <form action="{{ url_for('dashboard') }}" method="post">
        <select class="dropdown" name="selected_group" required>
            <option value="" disabled selected>Select an Event</option>
            {% for group in check_in_options %}
                {% if group == "Atlas Demo Day" %}
                    <option value="{{ group }}">{{ group }}</option>
                {% else %}
                    <option value="{{ group }}" disabled >{{ group }}</option>
                {% endif %}
            {% endfor %}
        </select>
        <button class="button-primary" type="submit">Submit</button>
    </form>
</main>
{% endblock %}
